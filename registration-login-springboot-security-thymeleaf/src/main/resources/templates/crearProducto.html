<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Menú dasda sdfareb -->

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Registro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/inventario}">Inventario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/facturacion}">Facturación</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>Crear Nuevo Producto</h2>
    <form th:action="@{/producto/guardar}" th:object="${producto}" method="post"  enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" class="form-control" th:field="*{nombreProducto}" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" class="form-control" th:field="*{precio}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" th:field="*{stock}" required>
        </div>
        <div class="mb-3">
            <label for="iva" class="form-label">IVA (%):</label>
            <input type="number" step="0.01" id="iva" name="iva" class="form-control" th:field="*{iva}" required>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen del Producto:</label>
            <input type="file" id="imagen" name="imagen" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
