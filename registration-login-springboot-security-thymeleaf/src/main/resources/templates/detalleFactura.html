<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Detalle de Factura</h1>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td th:text="${factura.id}"></td>
        </tr>
        <tr>
            <th>Fecha</th>
            <td th:text="${factura.fecha}"></td>
        </tr>
        <tr>
            <th>Cliente</th>
            <td th:text="${factura.cliente.nombre}"></td>
        </tr>
        <tr>
            <th>Tipo</th>
            <td th:text="${factura.tipo}"></td>
        </tr>
        <!-- Se elimina la fila del total aquí porque se calculará en la tabla de líneas de factura -->
    </table>

    <h2 class="mb-3">Líneas de Factura</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Artículo</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="linea : ${lineasFactura}">
            <td th:text="${linea.articulo}"></td>
            <td th:text="${linea.cantidad}"></td>
            <td th:text="${linea.precio}"></td>
            <td th:text="${linea.cantidad * linea.precio}"></td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <th colspan="3">Total</th>
            <th th:text="${#numbers.formatDecimal(factura.total, 0, 'COMMA', 2, 'POINT')}"></th>
        </tr>
        </tfoot>
    </table>

    <a href="/facturas/listar" class="btn btn-primary">Volver al listado</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
