<div class="container mt-4">
    <h2>Editar Producto</h2>
    <form th:action="@{/producto/actualizar/{id}(id=${producto.id})}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" class="form-control" th:field="*{nombreProducto}" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" class="form-control" th:field="*{precio}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci贸n:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" th:field="*{stock}" required>
        </div>
        <div class="mb-3">
            <label for="iva" class="form-label">IVA (%):</label>
            <input type="number" step="0.01" id="iva" name="iva" class="form-control" th:field="*{iva}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
    </form>
</div>


</body>
</html>
