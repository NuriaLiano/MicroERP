            <span class="navbar-toggler-icon"></span>

<div class="container mt-3">
    <h1>Inventario de Productos</h1>
    <div class="mb-3">
        <a th:href="@{/producto/nuevo}" class="btn btn-success mb-2">Crear Producto</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripci贸n</th>
            <th>Stock</th>
            <th>IVA</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombreProducto}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.stock}"></td>
            <td th:text="${producto.iva}"></td>
            <td><img th:src="@{/producto/imagen/{id}(id=${producto.id})}" alt="Imagen del Producto"/></td>
            <td>
                <a th:href="@{/producto/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>

                <a th:href="@{/producto/eliminar/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
